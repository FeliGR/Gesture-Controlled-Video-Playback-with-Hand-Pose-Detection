<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hand Gesture Detection</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
</head>
<body>
    <section class="main-container">
        <div class="header">
            <h1>Hand Gesture Video Controller</h1>
            <div class="instructions">
                <h2>How to interact:</h2>
                <ul>
                    <li>âœŠ Make a fist to pause/hide the video</li>
                    <li>ðŸ‘‹ Show open palm to resume video</li>
                    <li>Your hand movements will be tracked in real-time</li>
                </ul>
            </div>
        </div>
        <div class="video-container">
            <video id="webcam" width="300" height="300" autoplay playsinline muted></video>
            <canvas id="canvas" width="300" height="300"></canvas>
        </div>
        <div class="drone-video-container">
            <video id="drone-video" width="640" height="360" muted controls autoplay>
                <source src="video.mp4" type="video/mp4">
            </video>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
